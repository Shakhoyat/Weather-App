<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter City Name">
        <button type="submit">Get weather</button>
    </form>

    <div class="card" style="display: none">
        <h1 class="cityDisplay">Miami</h1>
        <p class="tempDisplay">90 degree F </p>
        <p class="humidityDisplay">75% </p>
        <p class="discriptionDisplay">90 degree F </p>
        <p class="weatherEmoji">☀️</p>
        <p class="errorDisplay">City not found!Please try again.</>
    </div>

    <script src="index.js"></script>
</body>

</html>
